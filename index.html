<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #ff0000; font-family: 'Courier New', monospace; padding: 20px; text-transform: uppercase; }
        .glitch { font-size: 24px; font-weight: bold; margin-bottom: 20px; border-bottom: 2px solid #ff0000; }
        input { background: #1a1a1a; border: 1px solid #ff0000; color: #fff; width: 100%; padding: 10px; margin: 10px 0; outline: none; }
        button { background: #ff0000; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; }
        button:hover { background: #fff; }
    </style>
</head>
<body>
    <div class="glitch">V1_TERMINAL_ACCESS</div>
    <p>IDENTIFY, MACHINE:</p>
    <input type="text" id="name" placeholder="NAME">
    <input type="number" id="age" placeholder="CYCLES (AGE)">
    <input type="text" id="phone" placeholder="PHONE (+380...)">
    <input type="email" id="email" placeholder="EMAIL">
    <button onclick="sendData()">SEND TO HELL</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        function sendData() {
            let data = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
